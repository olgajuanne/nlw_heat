<!DOCTYPE html>

<html>

    <link rel="stylesheet" href="style.css"/>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          
          <img src="images/foto.png" alt="Foto pessoal" />

        <h1 id="userName">Olga Nunes</h1>
        <a href="https://github.com/olgajuanne">
          <img src="images/github.svg" alt="ícone github"> olgajuanne </a>
        <p>A person starting studies in web programming</p>

        <ul id="socialLinks">
          <li class="youtube"> 
            <a href="https://youtube.com/OlgaJ" target="_blank">
            <img src="images/youtube.svg" alt="ícone youtube" /><!-- target abre uma nova aba com o link-->
          </a>
          </li> 
          <li class="facebook"> 
            <a href="https://facebook.com/OlgaJuanne" target="_blank">

          </li>
          <li class="instagram">

            <img src="images/twitter.svg" alt="ícone twitter" />
          </a>
          </li>
          
        </ul>
      </div>      
    </main>  

    <script>

      const LinksSocilMedia = {
        github: 'olgajuanne',
        youtube: 'channel/UCb0cXdGPYdlVA6a4eZcGKcQ',
        facebook: 'olgajuanne',
        instagram: 'maykbrito',
        twitter: 'OlgaJSN'
      }

      function changeSocialMediaLinks(){
        
        for (let li of socialLinks.children){
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${LinksSocilMedia[social]}`
        }
      }

      changeSocialMediaLinks()

    </script>
  </body>
